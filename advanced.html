<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="advanced_styles.css">
    </head>
    <body>
        <p id="link">
            <a href=index.html>Google Search</a> 
        </p>
        <h1>Advanced Search</h1>
        <p id="title">
            Find pages with...
        </p>
        <form action="https://google.com/search">
            <table>
                <tbody>
                    <tr>
                        <th style="width:250px"></th>
                        <th style="width:250px"></th>
                    </tr>
                    <tr>
                        <td>
                            <label class="desc">
                                all these words:
                            </label>
                        </td>
                        <td>
                            <input class="field" type="text" name="as_q" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="desc">
                                this exact word or phrase:
                            </label>
                        </td>
                        <td>
                            <input class="field" type="text" name="as_epq" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="desc">
                                any of these words:
                            </label>
                        </td>
                        <td>
                            <input class="field" type="text" name="as_oq" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="desc">
                                none of these words:
                            </label>
                        </td>
                        <td>
                            <input class="field" type="text" name="as_eq" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input class="button" type="submit" value="Advanced Search">
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            
        </form>
    </body>
</html>
